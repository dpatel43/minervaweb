<ag-grid-angular
  [columnDefs]="colDefs"
  [rowData]="rowData"
  (rowClicked)="onEdit($event.data)"
  [defaultColDef]="defaultColDef"
  pagination="true"
  paginationPageSize="10"
  rowSelection="single"
  class="ag-theme-balham flex-fill w-100">
</ag-grid-angular>
