<mat-table [dataSource]="dataSource" class="table table-sm table-hover">
  <!-- User name Definition -->
  <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.valueProperty">
    <mat-header-cell *matHeaderCellDef class="border"> {{ tableColumn.columnLabel }}</mat-header-cell>
    <mat-cell *matCellDef="let element" class="border"> {{ element[tableColumn.valueProperty] }}</mat-cell>
  </ng-container>


  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row (click)="onEdit(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
