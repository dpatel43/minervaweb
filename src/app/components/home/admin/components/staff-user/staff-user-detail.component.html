<div class="card p-2">
  <form #form="ngForm"  (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="staffUserId">ID</label>
        <input class="form-control" [(ngModel)]="staffUser.staffUserId" id="staffUserId" name="staffUserId" placeholder="ID">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" [(ngModel)]="staffUser.firstName" required  placeholder="First Name" />
      </div>
    <div class="form-group col-md-2">
        <label for="middleName">Middle Name</label>
        <input class="form-control" id="middleName" name="middleName" [(ngModel)]="staffUser.middleName" required placeholder="Middle Name" />
      </div>
      <div class="form-group col-md-2">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" [(ngModel)]="staffUser.lastName" required  placeholder="Last Name" />
      </div>
    </div>

    <div class="form-row">
     <div class="form-group col-md-2">
       <label for="username">Username</label>
       <input class="form-control" id="username" name="username" [(ngModel)]="staffUser.user.username" required  placeholder="Username" />
     </div>
     <div class="form-group col-md-2">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" name="password" [(ngModel)]="staffUser.user.password" required placeholder="Password" />
     </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="aclGroup">ACL Group</label>
        <app-minerva-auto-complete id="aclGroup" name="aclGroup" [(ngModel)]="staffUser.aclGroup" [cacheName]="aclGroupCacheName" required>
        </app-minerva-auto-complete>
      </div>
    </div>
    <button class="btn btn-primary btn-sm mr-2" [disabled]="!form.dirty" type="submit">
      Save<span class="glyphicon glyphicon-floppy-save"></span>
    </button>
  </form>
</div>
